<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="main.css">

</head>

<body>

  <div class="container">
    <img class="image-perfil" src="assets/images/avatar-jessica.jpeg" alt="Jessica foto perfil">
    <div class="box-title">
      <h1 class="title">Jessica Randall</h1>
      <h2 class="subtitle">London, United Kingdom</h2>
    </div>
    <p class="description">"Front-end developer and avid reader."</p>


    <div class="links">
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/GabrielDMSL" target="_blank">Gabriel Dias</a>.
  </div>
</body>

</html>
